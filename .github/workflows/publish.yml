name: Build and Publish Java 21 Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Spring Boot image using bootBuildImage
        run: ./gradlew bootBuildImage --imageName=ghcr.io/${{ github.repository_owner }}/test-ghcr-publish

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/test-ghcr-publish:latest
        run: |
          ./gradlew bootBuildImage --imageName=ghcr.io/${{ github.repository_owner }}/test-ghcr-publish:latest
          docker tag ghcr.io/${{ github.repository_owner }}/test-ghcr-publish:latest \
                     ghcr.io/${{ github.repository_owner }}/test-ghcr-publish:sha-${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/test-ghcr-publish:latest
          docker push ghcr.io/${{ github.repository_owner }}/test-ghcr-publish:sha-${{ github.sha }}
          
